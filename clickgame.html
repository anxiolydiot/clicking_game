    <!--scoreboard to monitor time and score while seeing all images-->
    <footer id="scoreboard">
      <div>Time Left:<span id="countdown"></span></div>
      <div>Score:<span id="totalScore"></span></div> <!--real-time score keeping-->
    </footer>
  
  
    <!--game Over Modal-->
    <div class="modal fade" tabindex="-1" role="dialog" id="gameOverMessage">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">GAME OVER!</h4>
          </div>
          <div class="modal-body">
            <p>Your Score:<span id="finalScore"></span></p>
            <p id="winOrLose"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" id="playAgain">Play Again?</button>
